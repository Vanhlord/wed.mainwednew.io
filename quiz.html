<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <!-- Background mờ -->
    <div id="background"></div>
    <div id="start-screen">
        <div class="start-container">
            <h2>🎉 Chào mừng đến với Quiz Game! 🎉</h2>
            <p>Hãy thử thách bản thân qua 3 level và tích điểm thật cao nhé!</p>
            <button id="start-btn">Bắt đầu</button>
        </div>
    </div>
    <!-- Quiz container -->
    <div id="quiz-game">
        <div class="quiz-container">
            <h2 id="question">Câu hỏi sẽ hiện ở đây</h2>
            <div id="answers">
            </div>
            <div class="score-level-container">
                <div id="level">1/3</div>
                <div class="score" id="score">Điểm: 0</div>
                <div class="score" id="question-counter">1/30</div>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
